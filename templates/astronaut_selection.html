<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отбор астронавтов</title>
</head>
<body style="text-align: center">
<h1>Анкета претендента</h1>
<h2>На участие в миссии</h2>
<form action="#" method="post" style="width:25%;background-color:#ffe066;margin-left: auto;margin-right: auto;">
    <fieldset>
        <label for="name">Имя:</label>
        <input type="text" id="name" required><br><br>
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="education">Образование</label>
        <select id="education" required>
            <option>Начальное</option>
            <option>Среднее</option>
            <option>Высшее</option>
        </select><br><br>
        <label>Какие у вас есть профессии?</label><br>
        <input type="checkbox" name="profession" id="pilot">
        <label for="pilot">Пилот</label><br>
        <input type="checkbox" name="profession" id="cyber_engineer">
        <label for="cyber_engineer">Киберинженер</label><br>
        <input type="checkbox" name="profession" id="navigator">
        <label for="navigator">Штурман</label><br>
        <input type="checkbox" name="profession" id="doctor">
        <label for="doctor">Врач</label><br>
        <input type="checkbox" name="profession" id="research_engineer">
        <label for="research_engineer">Инженер-исследователь</label><br>
        <input type="checkbox" name="profession" id="builder">
        <label for="builder">Строитель</label><br><br>
        <label>Приложите фотографию</label>
        <label for="file"></label>
        <input type="file" id="file"><br><br>
        <label>Укажите пол</label><br>
        <label for="male">Мужской</label>
        <input type="radio" id="male" name="gen" checked><br>
        <label for="female">Женский</label>
        <input type="radio" id="female" name="gen"><br><br>
        <label for="question">Готовы остаться на Марсе?</label>
        <input type="checkbox" id="question" required><br><br>
        <button type="submit" style="background-color:#b3deff">Отправить</button>
    </fieldset>
</form>
</body>
</html>
